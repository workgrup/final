  <name>PhoneGap Example</name>

  <description>
      An example for phonegap build docs.
  </description>

  <author href="https://build.phonegap.com" email="support@phonegap.com">

<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
        <title>Blank App</title>
    </head>
    <body>
        <script type="text/javascript" src="cordova.js">
        var text1;
        var text2;
        var text3;
        var calif1;
        var calif2;
        var calif3;
        var nota1;
        var calif4;
        var calif5;
        var calif6;
        var nota2;
        var promedio;
            
        
        text1=prompt('Ingrese el nombre del estudiante ','')
        text2=prompt('Ingrese el nombre de la primer asignatura','')
        calif1=prompt('Ingrese la primer calificacion de la asignatura 1','');
        calif1=parseFloat(calif1);
        calif2=prompt('Ingrese la segunda calificacion de la asignatura 1','');
        calif2=parseFloat(calif2);
        calif3=prompt('Ingrese la tercer calificacion de la asignatura 1','');
        calif3=parseFloat(calif3);
        text3=prompt('Ingrese el nombre de la segunda asignatura','')
        calif4=prompt('Ingrese la primer calificacion de la asignatura 2','');
        calif4=parseFloat(calif4);
        calif5=prompt('Ingrese la segunda calificacion de la asignatura 2','');
        calif5=parseFloat(calif5);
        calif6=prompt('Ingrese la tercer calificacion de la asignatura 2','');
        calif6=parseFloat(calif6);
        
            nota1=(calif1*0.35)+(calif2*0.35)+(calif3*0.30);
            nota2=(calif4*0.35)+(calif5*0.35)+(calif6*0.30);
            
            
            promedio=nota1+nota2/2;
            if(promedio>=3.0){
                document.write('aprobó el semestre')
            }else{
                
                document.write(' reprobó el semestre')
            }
            
            if(promedio=4.0&&4.5){
                
                document.write(' Recibe beca del 60%')
            }
            
            if(promedio>=4.6){
                
                document.write('recibe beca del 90%')
            }
            
            
            document.write('Su nombre es:');
            document.write(text1)
            document.write('<br>');
            document.write('La primer asignatura es:');
            document.write(text2)
            document.write('<br>');
            document.write('Su nota final es:');
            document.write(nota1)
            document.write('<br>');
           document.write('La segunda asignatura es:');
            document.write(text3)
            document.write('<br>');
            document.write('Su nota final es:');
            document.write(nota2)
            document.write('<br>');
            document.write('Su promedio en el semetre fue:');
            document.write(promedio)
        </script>
    </body>
</html>
